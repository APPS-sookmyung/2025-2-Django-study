<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>write</title>
  </head>
  <body>
    <ul>
      <li>제목 | 저자 | 날짜</li>
      {% for article in articleList %}
      <li>
        <a href="/view/{{article.id}}">{{ article.title }}</a> | {{ article.name
        }} | {{ article.content }} {{ article.creat | date:"Y-m-d H:i" }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
